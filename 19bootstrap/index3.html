<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaffèBar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?coffee,bar') center/cover no-repeat;
      color: white;
      padding: 150px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">CaffèBar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1 class="display-4">Welcome to CaffèBar</h1>
    <p class="lead">Sip, Chill, Repeat</p>
  </div>
</section>

<!-- Menu Section with Cards -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Our Favorites</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://source.unsplash.com/400x300/?espresso" class="card-img-top" alt="Espresso">
          <div class="card-body">
            <h5 class="card-title">Espresso</h5>
            <p class="card-text">Bold and strong. Just how mornings should be.</p>
            <button class="btn btn-dark">Order Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://source.unsplash.com/400x300/?latte" class="card-img-top" alt="Latte">
          <div class="card-body">
            <h5 class="card-title">Latte</h5>
            <p class="card-text">Smooth, creamy, and a little sweet.</p>
            <button class="btn btn-dark">Order Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://source.unsplash.com/400x300/?mojito" class="card-img-top" alt="Mojito">
          <div class="card-body">
            <h5 class="card-title">Mojito</h5>
            <p class="card-text">Refreshing mint and lime cocktail.</p>
            <button class="btn btn-dark">Order Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">Login to CaffèBar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
