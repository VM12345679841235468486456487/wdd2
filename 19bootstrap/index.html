<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaffèBar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?coffee,bar') center/cover no-repeat;
      color: white;
      padding: 150px 0;
      text-align: center;
    }
    .card-img-top {
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">CaffèBar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1 class="display-4">Welcome to CaffèBar</h1>
    <p class="lead">Sip, Chill, Repeat</p>
  </div>
</section>

<!-- Menu Section with 6x3 Card Grid -->
<section id="menu" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Our Coffee & Drinks</h2>
    <div class="row g-3">
      <!-- Repeat this block 18 times for 6 cards/row * 3 rows -->
      <!-- Using loop or manual copy-paste for now -->
      <!-- You can replace src/image names with your own -->

      <!-- Cards (6 per row using col-md-2) -->
      <!-- Example 1–18 -->
      <!-- You could loop this with backend or JS in real project -->

      <!-- Row of 6 Cards -->
      <!-- Use Unsplash with random queries for visual variety -->
      <!-- Just an example list, feel free to swap names/images -->

      <!-- Generate 18 cards -->
      <!-- We'll generate them quickly -->
      <!-- col-md-2 = 6 per row -->
      ${[...Array(18)].map((_, i) => `
        <div class="col-md-2">
          <div class="card h-100">
            <img src="https://source.unsplash.com/400x300/?coffee,cup&sig=${i}" class="card-img-top" alt="Drink ${i + 1}">
            <div class="card-body text-center">
              <h6 class="card-title">Drink #${i + 1}</h6>
              <button class="btn btn-sm btn-dark">Order</button>
            </div>
          </div>
        </div>
      `).join('')}
    </div>
  </div>
</section>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">Login to CaffèBar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
