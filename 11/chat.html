<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paysilo</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #fff;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #f37022;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        header .cta {
            background-color: #f37022;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 10%;
            background-color: #f8f9fa;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .hero-text .cta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .hero-text .cta input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hero-text .cta button {
            background-color: #4a3aff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero-illustration img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Paysilo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Reviews</a>
            <a href="#">Pricing</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </nav>
        <button class="cta">Buy Now</button>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Powering 30,000+ Businesses like you in Australia</h1>
            <p>Get more than just a payment gateway. No setup fee. No maintenance fee. Use it the way you want!</p>
            <div class="cta">
                <input type="email" placeholder="Email Address Here">
                <button>Sign Up Now</button>
            </div>
        </div>
        <div class="hero-illustration">
            <img src="illustration-placeholder.png" alt="Illustration of people collaborating">
        </div>
    </section>

    <footer>
        &copy; 2025 Paysilo. All Rights Reserved.
    </footer>
</body>
</html>
